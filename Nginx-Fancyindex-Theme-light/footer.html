    <div id="raw_include_README_md"></div>
    <footer>
        Theme adjusted from <a href="https://GitHub.com/Naereen/Nginx-Fancyindex-Theme">GitHub</a> by <a href="https://GitHub.com/Naereen">Naereen</a>, © 2015-18, released under <a href="https://lbesson.mit-license.org/">the MIT License</a>.
    </footer>
    <script type="text/javascript" src="/Nginx-Fancyindex-Theme-light/addNginxFancyIndexForm.js"></script>
    <script type="module" defer>
        import { micromark } from "https://esm.sh/micromark@3?bundle"
        import { gfm, gfmHtml } from "https://esm.sh/micromark-extension-gfm@3?bundle"

        for (const file of ["README", "HEADER"]) {
            fetch(`${file}.md`)
            .then(response => response.status === 200 ? response.text() : "")
            .then(text => {
                const elem = document.querySelector(`#raw_include_${file}_md`)
                text = text.trim().replace(/\n[ ]*/g, '\n')
                elem.innerHTML = micromark(text, {
                    extensions: [gfm()],
                    htmlExtensions: [gfmHtml()],
                })
            })
        }
    </script>
</body>
</html>
